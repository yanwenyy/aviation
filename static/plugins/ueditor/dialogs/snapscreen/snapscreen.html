<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title></title>
        <script type="text/javascript" src="../internal.js"></script>
        <style type="text/css">
            *{color: #838383}
            html,body {
                font-size:0.75rem;
                width:100%;
                height:100%;
                overflow: hidden;
                margin:0px;
                padding:0px;
            }
            h2 { font-size:1rem; margin:1.25rem auto;}
            .content{
                padding:5px:0.94rem 0:0.94rem;
                height:100%;
            }
            dt,dd { margin-left: 0; padding-left: 0;}
            dt a { display: block;
                    height:1.875rem;
                    line-height:1.875rem;
                    width:3.44rem;
                    background: #EFEFEF;
                    border: 1px solid #CCC;
                    padding: 0:0.625rem;
                    text-decoration: none;
            }
            dt a:hover{
                background: #e0e0e0;
                border-color: #999
            }
            dt a:active{
                background: #ccc;
                border-color: #999;
                color: #666;
            }
            dd { line-height:20px;margin-top:0.625rem;}
            span{ padding-right:4px;}
            input{width:210px;height:1.31rem;background: #FFF;border:1px solid #d7d7d7;padding: 0px; margin: 0px; }


        </style>
    </head>
    <body>
        <div class="content">
            <h2><var id="lang_showMsg"></var></h2>
            <dl>
                <dt><a href="../../third-party/snapscreen/UEditorSnapscreen.exe" target="_blank" id="downlink"><var id="lang_download"></var></a></dt>
                <dd><var id="lang_step1"></var></dd>
                <dd><var id="lang_step2"></var></dd>
            </dl>
        </div>
    </body>
</html>
